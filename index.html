<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
</head>
<body>

  <style>

    form {
        border: 3px solid #f1f1f1;
      }
      
      /* Full-width inputs */
      input[type=text], input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      
      /* Set a style for all buttons */
      button {
        background-color: #04AA6D;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
      }
      
      /* Add a hover effect for buttons */
      button:hover {
        opacity: 0.8;
      }
      
      /* Extra style for the cancel button (red) */
      .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: #f44336;
      }
      
      /* Center the avatar image inside this container */
      .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
      }
      
      /* Avatar image */
      img.avatar {
        width: 40%;
        border-radius: 50%;
      }
      
      /* Add padding to containers */
      .container {
        padding: 16px;
      }
      
      /* The "Forgot password" text */
      span.psw {
        float: right;
        padding-top: 16px;
      }
      
      /* Change styles for span and cancel button on extra small screens */
      @media screen and (max-width: 300px) {
        span.psw {
          display: block;
          float: none;
        }
        .cancelbtn {
          width: 100%;
        }
      }

</style>

<form action="/register" method="post">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
      <hr>

      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">Register</button>
    </div>

    <script>
  
      document.addEventListener('DOMContentLoaded', function() {
        const registrationForm = document.querySelector('form');
    
        registrationForm.addEventListener('submit', function(e) {
          e.preventDefault(); // Prevent the default form submission
    
          const email = document.getElementById('email').value;
          const password = document.getElementById('psw').value;
          const repeatPassword = document.getElementById('psw-repeat').value;
    
          // Validate the password and repeated password
          if (password !== repeatPassword) {
            alert("Passwords don't match.");
            return false;
          }
    
          // Check if the password contains at least one lowercase letter, one uppercase letter, and one number
          const hasLowercase = /[a-z]/.test(password);
          const hasUppercase = /[A-Z]/.test(password);
          const hasNumber = /\d/.test(password);
    
          if (!hasLowercase || !hasUppercase || !hasNumber) {
            alert('Password must contain at least one lowercase letter, one uppercase letter, and one number.');
            return false;
          }
    
          // If all validations pass, submit the form
          registrationForm.submit();
        });
      });

    </script>

    <div class="container signin">
      <p>Already have an account? <a href="/login">Sign in</a>.</p>
    </div>
  </form>
</body>
</html>
